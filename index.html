<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Defense</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        color: white;
      }
      #ui button {
        margin-right: 10px;
        padding: 8px 16px;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #ui button:hover {
        background: #555;
      }
      #ui button.active {
        background: #0066cc;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <button id="place-tower-btn">Place Tower</button>
      <button id="remove-tower-btn">Remove Tower</button>
      <button id="start-wave-btn">Start Wave</button>
      <span id="status">Ready</span>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
