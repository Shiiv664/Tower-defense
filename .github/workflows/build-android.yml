name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'first-draft-implementation/package-lock.json'
    
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.2
    
    - name: Install dependencies
      working-directory: ./first-draft-implementation
      run: npm ci
    
    - name: Build web assets
      working-directory: ./first-draft-implementation
      run: npm run build
    
    - name: Sync Capacitor
      working-directory: ./first-draft-implementation
      run: npx cap sync
    
    - name: Build Android APK
      working-directory: ./first-draft-implementation/android
      run: ./gradlew assembleDebug
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: tower-defense-first-draft-debug
        path: first-draft-implementation/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Upload APK to release (on main branch)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Tower Defense First Draft v${{ github.run_number }}
        body: |
          Automated build of Tower Defense First Draft implementation
          
          ## Features
          - Interactive tile system with hover/selection
          - Cross-platform touch and mouse controls  
          - HTML overlay UI with responsive design
          - ECS architecture with modular components
          
          ## Installation
          1. Download the APK file below
          2. Enable "Install from unknown sources" in Android settings
          3. Install the APK on your Android device
          
          Built on: ${{ github.event.head_commit.timestamp }}
          Commit: ${{ github.sha }}
        files: first-draft-implementation/android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}